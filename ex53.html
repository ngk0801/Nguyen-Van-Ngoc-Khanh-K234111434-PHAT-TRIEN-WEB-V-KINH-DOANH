<html>
    <head>
        <title>Nguyen van ngoc khanh </title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            width: 600px;
            margin: auto;
        }
        table {
            width: 100%;
            border: 1px solid #000;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f5f5f5;
        }
        input[type="text"] {
            width: 90%;
            padding: 4px;
        }
        .total-section {
            text-align: right;
            margin-top: 10px;
        }
        .total-section input {
            width: 150px;
        }
        .sum-btn {
            background-color: #f4d03f;
            border: 1px solid #000;
            padding: 6px 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <script>
        function cal_total() {
            const priceC112 = 19.95;
            const priceB124 = 29.95;
            const priceU125 = 39.95;

            const qtyC112 = parseInt(document.getElementById('qty1').value) || 0;
            const qtyB124 = parseInt(document.getElementById('qty2').value) || 0;
            const qtyU125 = parseInt(document.getElementById('qty3').value) || 0;

            const total = (qtyC112 * priceC112) + (qtyB124 * priceB124) + (qtyU125 * priceU125);
            document.getElementById('sum_total').value = total.toFixed(2);
        }
    </script>
</head>
<body>
    <div class="container">
        <form name="my_form" method="get" action="result.html">
            <table>
                <tr>
                    <th>Part Number</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Item table</th>
                </tr>
                <tr>
                    <td>C112</td>
                    <td>Mouse</td>
                    <td>19.95$</td>
                    <td><input type="text" name="qty1" id="qty1"></td>
                    <td><input type="text" name="item1" id="item1"></td>
                </tr>
                <tr>
                    <td>B124</td>
                    <td>Keyboard US</td>
                    <td>29.95$</td>
                    <td><input type="text" name="qty2" id="qty2"></td>
                    <td><input type="text" name="item2" id="item2"></td>
                </tr>
                <tr>
                    <td>U125</td>
                    <td>USB KingMax</td>
                    <td>39.95$</td>
                    <td><input type="text" name="qty3" id="qty3"></td>
                    <td><input type="text" name="item3" id="item3"></td>
                </tr>
            </table>

            <div class="total-section">
                <label><b>Total:</b></label>
                <input type="text" name="sum_total" id="sum_total">
                <button type="button" class="sum-btn" onclick="cal_total()">Sum</button>
            </div>
        </form>
    </div>
</body>
</html>
