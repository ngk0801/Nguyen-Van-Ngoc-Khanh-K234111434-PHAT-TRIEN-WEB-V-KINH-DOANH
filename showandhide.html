<html>
    <head>
        <title>Tieu de trang</title>
        <script>
            function hide_image()
            {
                //1. get image elememt
                img_cccd=document.getElementById("cccd123")
                //2.hide img
                img_cccd.style="display:none"
            }
            function show_image()
            {
               //1. get image elememt
                img_cccd=document.getElementById("cccd123")
                //2.hide img
                img_cccd.style="display:block" 
            }
        </script>
    </head>
    <body>
        <form name="myform">
            <input type="radio" name="myimage" id="img1" onchange="show_image()"/>
            <label for ="img1">Show Image</label>
            <br/>
            <input type="radio" name="myimage" id="img2" onchange="hide_image()"/>
            <label for ="img2">Hide Image</label>
            <br/>
            <img src="../learn css/images/Can cuoc.webp" id="cccd123" name="cccd123"
                style="display:block;"
            />
        </form>
    </body>
</html>
