<!DOCTYPE html>
<html>
<head>
    <title>Online Classifieds Search Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
        }
        .container {
            border: 4px solid blue;
            background: #ccffff;
            padding: 20px;
            margin: 20px auto;
            max-width: 650px;
        }
        h2 {
            color: red;
            border-bottom: 2px solid gray;
            padding-bottom: 8px;
            margin-top: 0;
        }
        .indent {
            margin-left: 20px;
        }
        input[type="text"] {
            padding: 4px;
        }
        .btn-group {
            text-align: center;
            margin-top: 15px;
        }
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            margin: 0 20px;
            font-weight: bold;
            text-align: center;
        }
        .icon {
            font-size: 28px;
            display: block;
        }
        .green { color: green; }
        .blue { color: blue; }
        .red { color: red; }
    </style>
</head>

<body>

<div class="container">
    <h2>Online Classifieds Search Form</h2>

    <form>
        <p><strong>1) Search for a classified in the following sections:</strong></p>
        <div class="indent">
            <input type="radio" name="category" id="employment">
            <label for="employment">Employment</label>
            &nbsp;&nbsp;
            <input type="radio" name="category" id="personal">
            <label for="personal">Personal</label><br>

            <input type="radio" name="category" id="forsale">
            <label for="forsale">For Sale</label>
            &nbsp;&nbsp;
            <input type="radio" name="category" id="miscellaneous">
            <label for="miscellaneous">Miscellaneous</label><br>

            <input type="radio" name="category" id="housing">
            <label for="housing">Housing</label>
            &nbsp;&nbsp;
            <input type="radio" name="category" id="allabove">
            <label for="allabove">All of the above</label>
        </div>

        <p><strong>2) Search the following publications:</strong></p>
        <div class="indent">
            <input type="checkbox" id="midwest" checked>
            <label for="midwest">Midwest times</label>
            &nbsp;&nbsp;
            <input type="checkbox" id="modern">
            <label for="modern">Modern News</label>
            &nbsp;&nbsp;
            <input type="checkbox" id="emptoday">
            <label for="emptoday">Employment Today</label><br>

            <input type="checkbox" id="greatlakes" checked>
            <label for="greatlakes">Great Lakes Classifieds</label>
            &nbsp;&nbsp;
            <input type="checkbox" id="middleton">
            <label for="middleton">Middleton Daily</label>
            &nbsp;&nbsp;
            <input type="checkbox" id="cashtown">
            <label for="cashtown">Cashtown Daily News</label>
        </div>

        <p><strong>3) From</strong>
            <input type="text" placeholder="mm/dd/yy" style="width: 100px;">
            <strong>to</strong>
            <input type="text" placeholder="mm/dd/yy" style="width: 100px;">
        </p>

        <p><strong>4) Enter a few keywords to describe the classified:</strong></p>
        <div class="indent">
            <input type="text" style="width: 95%;">
        </div>

        <p><strong>5) Click one of the options below:</strong></p>
        <div class="btn-group">
            <button type="submit" class="icon-btn">
                <img src="Search.gif" alt="Search">
                <div>Search</div>
            </button>

            <button type="button" class="icon-btn">
                <img src="Help.gif" alt="Help">
                <div>Help</div>
            </button>

            <button type="reset" class="icon-btn">
                <img src="Cancel.gif" alt="Cancel">
                <div>Cancel</div>
            </button>
        </div>

</body>
</html>
