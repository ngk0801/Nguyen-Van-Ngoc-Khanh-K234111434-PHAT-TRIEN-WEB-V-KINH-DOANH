<html>
    <head>
        <title>Nguyen van ngoc khanh</title>
    </head>
    <body style="background-color: rgb(99, 185, 255);">
        <div align="center">
            <p>
                <img src="images/Jackson.gif">
            </p>
            <h1>Registration Form</h1>
            <p>Register your Jackson Electronics product here</p>
        </div>
    
        <div>
            <form>
                <label for="firstname">First Name: </label>
                <input type="text" id="firstname" name="firstname"/>
                <label for="lastname">Last Name: </label>
                <input type="text" id="lastname" name="lastname"/>
                <p/>
                <label for="address">Address#1:</label>
                 <input type="text" id="address1" name="address1"/>
                 <p/>
                <label for="address">Address#2:</label>
                 <input type="text" id="address2" name="address2"/>
                 <p/>
                <label for="city">City:</label>
                 <input type="text" id="city" name="city"/>
                <label for="city">State:</label>
                 <input type="text" id="state" name="state"/>
                <p/>
                <label for="country">Country:</label>
                 <input type="text" id="state" name="state"/>
                 <p/>
               <br>
               <p>Product:
                <select name="Product" id="product">Product
                    <option value="1">ScanMaster</option>
                    <option value="2">Da Nang</option>
                    <option value ="3">TP.HCM</option>
                </select>
                <p/>
                <label for="datepurchased">Date Purchased:</label>
                 <input type="date" id="datepurchased" name="datepurchased"/>
                 <p/>
                <label for="serial"><Serial id="">Serial#:</label>
                 <input type="number" id="serial" name="serial"/>
                 <p/>

                <div style="margin-top: 10px;">

                <label style="display: inline-block; width: 120px;">Used for:</label>

                <input type="radio" name="home" id="home">
                <label for="home">Home</label>

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <input type="radio" name="institution" id="institution">
                <label for="institution">Educational Institution</label>
                <br>

                <label style="display: inline-block; width: 120px;"></label>
                <input type="radio" name="business" id="business">
                <label for="business">Business</label>

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <input type="radio" name="other" id="other">
                <label for="other">Other</label>
                <br>

                <label style="display: inline-block; width: 120px;"></label>
                <input type="radio" name="government" id="government">
                <label for="government">Government</label>

            </div>
            <p>System (check all that apply):</p>

            <div style="margin-left: 120px;">
                <input type="checkbox" name="windows" id="windows">
                <label for="windows">Windows</label>

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <input type="checkbox" name="unix" id="unix">
                <label for="unix">UNIX</label>
                <br>

                <input type="checkbox" name="macintosh" id="macintosh">
                <label for="macintosh">Macintosh</label>

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <input type="checkbox" name="other" id="other">
                <label for="other">Other</label>
            </div>     

                <div style="margin-top: 15px;">
                    <label for="cmt">Comments:</label>
                    <textarea id="cmt" name="cmt" rows="5" cols="50"></textarea>
                </div>

               <div style="text-align: center; margin-top: 20px;">
                    <input type="submit" value="Click to register">
                    <input type="reset" value="Click to cancel">
                </div>
               </p>
            </form>
        </div>
    </body>
</html>
